<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/905d13f394.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p class="cal-name">Gayatri-culate</p>
    <section class="section calculator">
      <div class="cal-body">
        <div class="input-div">
          <input type="text" id="cal-input" readonly value="" />
        </div>
        <br />

        <div class="cal-digits-equal">
          <div class="cal-operator">
            <div>
              <p id="add"><i class="fa-solid fa-plus"></i></p>
            </div>
            <div>
              <p id="sub"><i class="fa-solid fa-minus"></i></p>
            </div>
            <div>
              <p id="mul"><i class="fa-solid fa-xmark"></i></p>
            </div>
            <div>
              <p id="div"><i class="fa-solid fa-divide"></i></p>
            </div>
          </div>
          <div class="cal-digits">
            <div class="cal-digits-row">
              <div class="cal-digit-val">
                <p id="7"><i class="fa-solid fa-7"></i></p>
              </div>
              <div class="cal-digit-val">
                <p id="8"><i class="fa-solid fa-8"></i></p>
              </div>
              <div class="cal-digit-val">
                <p id="9"><i class="fa-solid fa-9"></i></p>
              </div>
            </div>
            <div class="cal-digits-row">
              <div class="cal-digit-val">
                <p id="4"><i class="fa-solid fa-4"></i></p>
              </div>
              <div class="cal-digit-val">
                <p id="5"><i class="fa-solid fa-5"></i></p>
              </div>
              <div class="cal-digit-val">
                <p id="6"><i class="fa-solid fa-6"></i></p>
              </div>
            </div>
            <div class="cal-digits-row">
              <div class="cal-digit-val">
                <p id="1"><i class="fa-solid fa-1"></i></p>
              </div>
              <div class="cal-digit-val">
                <p id="2"><i class="fa-solid fa-2"></i></p>
              </div>
              <div class="cal-digit-val">
                <p id="3"><i class="fa-solid fa-3"></i></p>
              </div>
            </div>
            <div class="cal-digits-row">
              <div class="cal-digit-val">
                <p id="0"><i class="fa-solid fa-0"></i></p>
              </div>
              <div class="cal-dot cal-digit-val">
                <p id="dot"><span>.</span></p>
              </div>
              <div class="cal-ac cal-digit-val">
                <p id="C">
                  <i class="fa-solid fa-c"></i>
                </p>
              </div>
            </div>
          </div>
          <div class="cal-equal">
            <div>
              <p class="cal-equal-val" id="=">
                <i class="fa-solid fa-equals"></i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
